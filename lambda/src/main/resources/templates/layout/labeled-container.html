<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<!-- Root Element -->
<th:block th:fragment="root(label, content)">
    <div class="fbtf-layout-labeled-container">
        <div th:if="${label}" class="label">
            <span th:text="${label}"></span>
        </div>
        <div class="content" th:insert="${content}"></div>
    </div>
</th:block>


</body>
</html>
