<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Root Element -->
<th:block th:fragment="root">
    <header class="fbtf-composition-character-sheet-header">
        <h1>[[${ctx.character.name}]]</h1>
        <span class="avatar"><th:block th:replace="~{svg/icon :: avatar}" /></span>
        <th:block th:replace="~{component/character-tidbits :: root}" />
        <button class="action-manage">Manage</button>


        <div class="attributes-and-actions">
            <th:block th:each="attribute : ${ctx.attributes}">
                <th:block th:replace="~{component/attribute-display :: root(${ctx.character}, ${attribute})}" />
            </th:block>
        </div>

    </header>
</th:block>


</body>
</html>
